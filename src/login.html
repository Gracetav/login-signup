<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="mt-4">
    <!-- Konten Flex -->
    <div class="container flex flex-col md:flex-row px-5 py-4 md:px-16 md:py-8 gap-8">
      <!-- Kolom Formulir -->
      <div class="flex-1">
        <nav><img src="/public/image/logo 1.png" alt="Logo" class=""></nav>
        <h1 class="mt-5 font-bold text-4xl md:mt-28">Selamat Datang</h1>
        <div class="mt-4" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2 );">
          Belum Punya Akun Perpus? <a href="" class="text-blue-700">Daftar Disini</a>
        </div>

        <form action="" class="mt-4">
          <label for="telp">
            <span class="block font-light mb-1 after:content-['*']  after:ml-0.5">No Kartu</span>
            <input id="telp" type="text" placeholder="Masukkan nomor kartu perpus Kamu"
              class="px-3 py-2 border rounded-full w-full block text-sm peer  focus:ring-main focus:ring-2 focus:border-transparent" />
          </label>
        </form>
        <form action="" class="mt-4">
          <label for="telp">
            <span class="block font-light mb-1 after:content-['*']  after:ml-0.5">Password</span>
            <input id="telp" type="text" placeholder="Masukkan Kata Sandi"
              class="px-3 py-2 border rounded-full w-full block text-sm peer  focus:ring-main focus:ring-2 focus:border-transparent" />
          </label>

          <div class="flex items-center justify-between mt-10">
            <!-- Remember Me Checkbox -->
            <div class="flex items-center">
              <input id="remember" type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <label for="remember" class="ml-2 text-sm text-gray-700">Ingat Akun Saya</label>
            </div>

            <!-- Forgot Password Link -->
            <a href="#" class="text-sm text-blue-600 hover:underline">Lupa Password?</a>
          </div>

          <div
            class="mt-4 px-5 py-3 bg-main text-white rounded-full shadow-lg text-center uppercase w-[100%] md:w-[60%] mx-auto md:mx-0 tracking-wider sm:mt-4 sm:text-base">
            <div href="#" class=""><a href="" class="text-sm">Masuk Perpus Digital</a></div>
          </div>
      </div>
      <!-- Kolom Gambar -->
      <div class="flex-1 flex items-center justify-center">
        <img src="/public/image/frame/Frame 28 (1).png" alt="Gambar Login"
          class="hidden md:block w-full h-auto object-contain">
      </div>
    </div>
</div>
</body>

</html>
